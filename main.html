<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Gallery üíñ</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ffe6f2, #ffd6e8);
    overflow-x: hidden;
  }

  /* --- Loading Screen --- */
  #loading {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(135deg, #ffe6f2, #ffd6e8);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 1s ease, visibility 1s ease;
  }

  #loading.hidden {
    opacity: 0;
    visibility: hidden;
  }

  .heart {
    position: absolute;
    color: #ff9ebb;
    font-size: 20px;
    animation: float 5s infinite ease-in-out;
    opacity: 0.7;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 0.8; }
    50% { transform: translateY(-100px) scale(1.2); opacity: 1; }
    100% { transform: translateY(-200px) scale(1); opacity: 0; }
  }

  #loading-text {
    font-size: 1.5rem;
    color: #ff5c8a;
    margin-bottom: 20px;
  }

  #progress-container {
    width: 60%;
    height: 15px;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
  }

  #progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(to right, #ff85a2, #ff4d79);
    transition: width 0.3s ease;
  }

  #progress-percent {
    margin-top: 10px;
    color: #ff5c8a;
    font-weight: bold;
  }

  /* --- Gallery --- */
  header {
    text-align: center;
    padding: 20px;
    background-color: rgba(255, 182, 193, 0.9);
    color: white;
    font-size: 2rem;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
    opacity: 0;
    animation: fadeIn 1s ease forwards;
    animation-delay: 0.5s;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  .tabs {
    display: flex;
    justify-content: center;
    margin: 20px 0;
    opacity: 0;
    animation: fadeIn 1s ease forwards;
    animation-delay: 1s;
  }

  .tabs button {
    background: #fff;
    border: 2px solid #ff9ebb;
    border-radius: 20px;
    color: #ff4d79;
    font-size: 1rem;
    padding: 10px 20px;
    margin: 0 10px;
    cursor: pointer;
    transition: all 0.3s;
  }

  .tabs button.active,
  .tabs button:hover {
    background: #ff9ebb;
    color: white;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    padding: 20px;
    opacity: 0;
    animation: fadeIn 1s ease forwards;
    animation-delay: 1.5s;
  }

  .gallery img {
    width: 100%;
    border-radius: 15px;
    border: 4px solid #fff;
    box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  .viewer {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .viewer img, .viewer video {
    max-width: 90%;
    max-height: 90%;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
    object-fit: contain;
  }

  .close {
    position: absolute;
    top: 20px; right: 30px;
    color: white;
    font-size: 2rem;
    cursor: pointer;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: white;
    font-size: 3rem;
    cursor: pointer;
    padding: 10px;
    user-select: none;
  }

  .arrow.left { left: 30px; }
  .arrow.right { right: 30px; }
</style>
</head>
<body>

<!-- Loading Screen -->
<div id="loading">
  <div id="loading-text">üíñ ƒêang t·∫£i k·ª∑ ni·ªám 1 nƒÉm y√™u nhau... üíñ</div>
  <div id="progress-container"><div id="progress-bar"></div></div>
  <div id="progress-percent">0%</div>
</div>

<header>üíñ K·ª∑ ni·ªám 1 nƒÉm y√™u nhau üíñ</header>

<div class="tabs">
  <button class="tab active" onclick="showCategory('all')">T·∫•t c·∫£</button>
  <button class="tab" onclick="showCategory('chung')">·∫¢nh chung</button>
  <button class="tab" onclick="showCategory('rieng')">·∫¢nh ri√™ng</button>
  <button class="tab" onclick="showCategory('video')">Video</button>
</div>

<div id="gallery" class="gallery"></div>

<div id="viewer" class="viewer">
  <span class="close" onclick="closeViewer()">√ó</span>
  <span class="arrow left" onclick="changeImage(-1)">‚ùÆ</span>
  <span class="arrow right" onclick="changeImage(1)">‚ùØ</span>
  <img id="viewImage">
  <video id="viewVideo" controls></video>
</div>

<script>
const gallery = document.getElementById('gallery');
const viewer = document.getElementById('viewer');
const viewImage = document.getElementById('viewImage');
const viewVideo = document.getElementById('viewVideo');
const loading = document.getElementById('loading');
const progressBar = document.getElementById('progress-bar');
const progressPercent = document.getElementById('progress-percent');

let currentIndex = 0;
let currentList = [];
let totalFiles = 63 + 23 + 5;
let loadedFiles = 0;

const chung = Array.from({ length: 86 }, (_, i) => `all_pic/anh(${i+1}).jpg`);
const rieng = Array.from({ length: 54 }, (_, i) => `our_pic/anh1 (${i+1}).jpg`);
const videos = Array.from({ length: 4 }, (_, i) => `video/video (${i+1}).mp4`);

// T·∫°o hi·ªáu ·ª©ng tr√°i tim bay
for (let i = 0; i < 25; i++) {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = Math.random() * 100 + "%";
  heart.style.animationDuration = 3 + Math.random() * 5 + "s";
  heart.textContent = "üíñ";
  loading.appendChild(heart);
}

// Preload t·∫•t c·∫£ ·∫£nh & video
const preloadFiles = [...chung, ...rieng, ...videos];
preloadFiles.forEach(src => {
  const isVideo = src.endsWith('.mp4');
  const element = document.createElement(isVideo ? 'video' : 'img');
  element.src = src;
  element.addEventListener(isVideo ? 'loadeddata' : 'load', () => {
    loadedFiles++;
    let percent = Math.round((loadedFiles / totalFiles) * 100);
    progressBar.style.width = percent + "%";
    progressPercent.textContent = percent + "%";
    if (loadedFiles === totalFiles) {
      setTimeout(() => {
        loading.classList.add('hidden');
        document.body.style.overflowY = "auto";
      }, 500);
    }
  });
});

function showCategory(category) {
  gallery.innerHTML = '';
  currentCategory = category;
  document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
  document.querySelector(`.tabs button[onclick*="${category}"]`)?.classList.add('active');

  if (category === 'all') currentList = [...chung, ...rieng, ...videos];
  else if (category === 'chung') currentList = chung;
  else if (category === 'rieng') currentList = rieng;
  else currentList = videos;

  currentList.forEach((src, i) => {
    const element = src.endsWith('.mp4') ? document.createElement('video') : document.createElement('img');
    element.src = src;
    element.onclick = () => openViewer(i);
    gallery.appendChild(element);
  });
}

function openViewer(index) {
  currentIndex = index;
  viewer.style.display = 'flex';
  const src = currentList[index];
  if (src.endsWith('.mp4')) {
    viewImage.style.display = 'none';
    viewVideo.style.display = 'block';
    viewVideo.src = src;
  } else {
    viewVideo.style.display = 'none';
    viewImage.style.display = 'block';
    viewImage.src = src;
  }
}

function closeViewer() {
  viewer.style.display = 'none';
  viewImage.src = '';
  viewVideo.src = '';
}

function changeImage(step) {
  currentIndex = (currentIndex + step + currentList.length) % currentList.length;
  openViewer(currentIndex);
}

document.addEventListener('keydown', e => {
  if (viewer.style.display === 'flex') {
    if (e.key === 'ArrowRight') changeImage(1);
    else if (e.key === 'ArrowLeft') changeImage(-1);
    else if (e.key === 'Escape') closeViewer();
  }
});

showCategory('all');
</script>
</body>
</html>
