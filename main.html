<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Gallery üíñ</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    background: linear-gradient(135deg, #ffe0f0, #ffcce0);
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 20px;
    background-color: rgba(255, 182, 193, 0.9);
    color: white;
    font-size: 2rem;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
  }

  .tabs {
    display: flex;
    justify-content: center;
    margin: 20px 0;
  }
  .tabs button {
    background: #fff;
    border: 2px solid #ff9ebb;
    border-radius: 20px;
    color: #ff4d79;
    font-size: 1rem;
    padding: 10px 20px;
    margin: 0 10px;
    cursor: pointer;
    transition: all 0.3s;
  }
  .tabs button.active,
  .tabs button:hover {
    background: #ff9ebb;
    color: white;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    padding: 20px;
  }

  .gallery img {
    width: 100%;
    border-radius: 15px;
    border: 4px solid #fff;
    box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
    cursor: pointer;
    opacity: 0;
    transform: scale(0.95);
    transition: opacity 0.8s ease, transform 0.5s ease;
  }

  .gallery img.loaded {
    opacity: 1;
    transform: scale(1);
  }

  .viewer {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .viewer img, .viewer video {
    max-width: 90%;
    max-height: 90%;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
    object-fit: contain;
  }

  .close {
    position: absolute;
    top: 20px; right: 30px;
    color: white;
    font-size: 2rem;
    cursor: pointer;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: white;
    font-size: 3rem;
    cursor: pointer;
    padding: 10px;
    user-select: none;
  }
  .arrow.left { left: 30px; }
  .arrow.right { right: 30px; }
</style>
</head>
<body>

<header>üíñ K·ª∑ ni·ªám 1 nƒÉm y√™u nhau üíñ</header>

<div class="tabs">
  <button class="tab active" onclick="showCategory('all')">T·∫•t c·∫£</button>
  <button class="tab" onclick="showCategory('chung')">·∫¢nh chung</button>
  <button class="tab" onclick="showCategory('rieng')">·∫¢nh ri√™ng</button>
  <button class="tab" onclick="showCategory('video')">Video</button>
</div>

<div id="gallery" class="gallery"></div>

<div id="viewer" class="viewer">
  <span class="close" onclick="closeViewer()">√ó</span>
  <span class="arrow left" onclick="changeImage(-1)">‚ùÆ</span>
  <span class="arrow right" onclick="changeImage(1)">‚ùØ</span>
  <img id="viewImage">
  <video id="viewVideo" controls></video>
</div>

<script>
const gallery = document.getElementById('gallery');
const viewer = document.getElementById('viewer');
const viewImage = document.getElementById('viewImage');
const viewVideo = document.getElementById('viewVideo');
let currentIndex = 0;
let currentList = [];
let currentCategory = 'all';

const chung = Array.from({ length: 86 }, (_, i) => `all_pic/anh(${i+1}).jpg`);
const rieng = Array.from({ length: 54 }, (_, i) => `our_pic/anh1 (${i+1}).jpg`);
const videos = Array.from({ length: 4 }, (_, i) => `video/video (${i+1}).mp4`);

function showCategory(category) {
  gallery.innerHTML = '';
  currentCategory = category;
  document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
  document.querySelector(`.tabs button[onclick*="${category}"]`)?.classList.add('active');

  if (category === 'all') currentList = [...chung, ...rieng, ...videos];
  else if (category === 'chung') currentList = chung;
  else if (category === 'rieng') currentList = rieng;
  else currentList = videos;

  currentList.forEach((src, i) => {
    const element = src.endsWith('.mp4')
      ? document.createElement('video')
      : document.createElement('img');
    element.setAttribute('loading', 'lazy');
    element.src = src;
    element.onclick = () => openViewer(i);
    element.addEventListener('load', () => element.classList.add('loaded'));
    element.addEventListener('loadeddata', () => element.classList.add('loaded'));
    gallery.appendChild(element);
  });
}

function openViewer(index) {
  currentIndex = index;
  viewer.style.display = 'flex';
  const src = currentList[index];
  if (src.endsWith('.mp4')) {
    viewImage.style.display = 'none';
    viewVideo.style.display = 'block';
    viewVideo.src = src;
  } else {
    viewVideo.style.display = 'none';
    viewImage.style.display = 'block';
    viewImage.src = src;
  }
}

function closeViewer() {
  viewer.style.display = 'none';
  viewImage.src = '';
  viewVideo.src = '';
}

function changeImage(step) {
  currentIndex = (currentIndex + step + currentList.length) % currentList.length;
  openViewer(currentIndex);
}

document.addEventListener('keydown', e => {
  if (viewer.style.display === 'flex') {
    if (e.key === 'ArrowRight') changeImage(1);
    else if (e.key === 'ArrowLeft') changeImage(-1);
    else if (e.key === 'Escape') closeViewer();
  }
});

showCategory('all');
</script>
</body>
</html>
